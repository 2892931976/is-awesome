<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Is-awesome - bulma template</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <meta name="description" content="Is-awesome is an open source Bulma template.">
        <meta name="keywords" content="bulma, bulma template, template, is-awesome, html template, bulma.io, bulma.io template, is-awesome template, dashboard,
        dashboard template, bulma dashboard"> 
        <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="../icons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="../icons/favicon-194x194.png" sizes="194x194">
        <link rel="icon" type="image/png" href="../icons/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="../icons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="../icons/manifest.json">
        <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="../icons/favicon.ico">
        <meta name="msapplication-config" content="../icons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.0/css/bulma.css">
        <link rel="stylesheet" type="text/css" href="../dist/css/is-awesome.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    </head>
	<body>

		<div class="columns">
		  	<div class="column is-4 is-offset-4">
		  		<div class="box-login">
		  			<h1 class="title has-text-centered">is-awesome</h1>
			  		<div class="box">
			  			<h2 class="subtitle has-text-centered">Sign up</h2>
			  			<div class="columns">
							<div class="column is-12">
					  			<p class="control has-icon has-icon-right">
								  <input class="input" type="text" placeholder="Full name">
								  <span class="icon is-small">
								  	<i class="fa fa-user-o"></i>
								  </span>
								</p>
							</div>
						</div>
			  			<div class="columns">
							<div class="column is-12">
					  			<p class="control has-icon has-icon-right">
								  <input class="input" type="text" placeholder="Email">
								  <span class="icon is-small">
								  	<i class="fa fa-envelope-o"></i>
								  </span>
								</p>
							</div>
						</div>
						<div class="columns">
							<div class="column is-12">
								<p class="control has-icon has-icon-right">
								  <input class="input" type="password" placeholder="Password">
								  <span class="icon is-small">
								  	<i class="fa fa-key"></i>
								  </span>
								</p>
							</div>
						</div>
						<div class="columns">
							<div class="column is-12">
								<p class="control has-icon has-icon-right">
								  <input class="input" type="password" placeholder="Confirm password">
								  <span class="icon is-small">
								  	<i class="fa fa-key"></i>
							  	  </span>
								</p>
							</div>
						</div>
						<div class="columns is-mobile">
							<div class="column is-6">
								<p class="control">
								  <label class="checkbox" style="margin-top:10px">
								    <input type="checkbox">
								     I agree to the terms
								  </label>
								</p>
							</div>
							<div class="column is-6">
								<p class="control is-pulled-right">
		  							<button class="button is-primary">Submit</button>
		  						</p>
							</div>
						</div>
  						<hr>
  						<h2 class="subtitle has-text-centered">Or</h2>
  						<div class="columns">
							<div class="column is-12">
		  						<a class="button social-facebook long">
								  <span class="icon is-small">
								    <i class="fa fa-facebook"></i>
								  </span>
								  <span> sign up with facebook</span>
								</a>
							</div>
						</div>
						<div class="columns">
							<div class="column is-12">
								<a class="button social-googleplus long">
								  <span class="icon is-small">
								    <i class="fa fa-google-plus"></i>
								  </span>
								  <span> sign up with google plus</span>
								</a>
							</div>
						</div>
						<br>
						<div class="columns">
							<div class="column is-12">
								<a href="login.html">I have aleardy an account</a>
							</div>
						</div>
					</div>

				</div>

		  	</div>
		  	<div class="corner-github">
	            <span class="corner-icon">
	                <a href="https://github.com/ettorej/ettorej.github.io"><i class="fa fa-github"></i></a>
	            </span>
	        </div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.js"></script>
	  	<script src='../plugins/kissui.scrollanim/build/scrollanim.js'></script>
	</body>
</html>
